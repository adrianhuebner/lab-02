<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <link rel="stylesheet" href="css/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css" >
    <link rel="stylesheet" href="css/state.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Abel%7CRoboto+Slab%7CUbuntu+Condensed&display=swap" rel="stylesheet">

    <script id="handlebars-page-1" type="text/x-handlebars-template">
      <div>
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="{{keyword}}">
        <p>{{description}}, a {{title}} has #{{horns}} of horns.</p>
       </div>
 
       </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="drop-down">
        <option value="default">Filter by Keyword</option>
      </select>

      <select id="drop-down-sort">
          <option value="default">Sort by</option>
          <option value="alphabet">Sort by Alphabetical</option>
          <option value="number">Sort by Number of Horns</option>
        </select>
    </header>
    <main>
      
      <section class="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section>
      
      <section id="page-1">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section>
      
      <button type = button id="reset" class="button">Reset</button>
      <button type = button id="page1" class="button">Page-1</button>
      <button type = button id="page2" class="button">Page-2</button>
      
      <section id="page-2">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section>
    </main>
    <footer>
      <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js" type="text/javascript"></script>
      <script src="js/app.js"></script>
      &copy; 2018 Code Fellows
    </footer>
  </body>
</html>
